<!DOCTYPE html>
<script type="text/javascript" src="/angular.min.js"></script>
<script type="text/javascript" src="/LearnAngular.js"></script>
<html lang="en" ng-app="githubmodule">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
   <body ng-controller="MainController">
        <h1>{{message}}</h1>   
       <div>{{error}}</div>     
       <div>
           <div>
               {{user.login}}
           </div>
           <div>
               {{user.created_at}}
           </div>
           <div>
               <img alt="" ng-src="{{user.avatar_url}}" title="{{user.login}}">
           </div>
       </div>
   </body>
</html>
